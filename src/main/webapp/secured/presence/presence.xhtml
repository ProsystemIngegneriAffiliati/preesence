<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <ui:composition template="/template/main.xhtml">
        <ui:define name="contentTitle">#{msg.presence_presence}</ui:define>
        <ui:define name="contentSubtitle">#{msg.presence_presence_tip}</ui:define>
        <ui:define name="content">
            <f:metadata>
                <f:viewParam name="id"
                             value="#{presencePresenter.id}"
                             required="true"
                             requiredMessage="Bad request, please use a link from within the system."/>
                <f:viewAction action="#{presencePresenter.detailPresence()}"/>
            </f:metadata>

            <b:form>
                <b:panelGrid colSpans="2,3,1,2,3,1" size="md">
                    <h:outputLabel for="start" value="#{msg.presence_presence_startTimestamp}" />
                    <b:dateTimePicker id="start"
                                      value="#{presencePresenter.presence.startTimestamp}"
                                      side-by-side="true" />
                    <b:message />
                    
                    <h:outputLabel for="end" value="#{msg.presence_presence_endTimestamp}" />
                    <b:dateTimePicker id="end"
                                      value="#{presencePresenter.presence.endTimestamp}"
                                      side-by-side="true" />
                    <b:message />
                </b:panelGrid>
                <br />
                <b:panelGrid colSpans="2,6,4" size="md">
                    <h:outputLabel for="worker" value="#{msg.worker_worker}" />
                    <b:selectOneMenu id="worker" value="#{presencePresenter.presence.worker}">
                        <f:converter converterId="omnifaces.SelectItemsConverter" />
                        <f:selectItem itemLabel="#{msg.worker_worker_noSelection}" noSelectionOption="true"/>
                        <f:selectItems value="#{workerListPresenter.workers}"
                                       var="worker"
                                       itemLabel="#{worker.name}"
                                       itemValue="#{worker}"/>
                    </b:selectOneMenu>
                    <b:message />
                    
                    <h:outputLabel for="notes" value="#{msg.presence_presence_notes}" />
                    <b:inputTextarea id="notes" value="#{presencePresenter.presence.notes}" />
                    <b:message />
                </b:panelGrid>
                <b:row>
                    <b:button value="#{msg.cancel}"
                              outcome="/secured/presence/presences"
                              styleClass="btn-block"
                              offsetSm="1" colSm="4" offsetMd="2" colMd="3" />
                    <b:commandButton
                        value="#{msg.save}"
                        action="#{presencePresenter.savePresence()}"
                        look="primary"
                        styleClass="btn-block"
                        offsetSm="2" colSm="4" offsetMd="2" colMd="3" />
                </b:row>
            </b:form>
        </ui:define>
    </ui:composition>
</html>
