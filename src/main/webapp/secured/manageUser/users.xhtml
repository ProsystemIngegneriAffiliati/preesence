<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <ui:composition template="/template/main.xhtml">
        <ui:define name="contentTitle">#{msg.manageUsers}</ui:define>
        <ui:define name="contentSubtitle">#{msg.manageUsers_tip}</ui:define>
        <ui:define name="content">
            <h:form id="userForm">
                <b:dataTable id="usersList"
                             var="userApp"
                             value="#{listUserPresenter.users}"
                             searching="false"
                             paginated="false">
                    <b:dataTableColumn label="#{msg.login_username}" value="#{userApp.userName}" />
                    <b:dataTableColumn label="#{msg.manageUsers_users_isActivated}" value="#{userApp.activated?'X':''}" />
                    <b:dataTableColumn label="#{msg.actions}" orderable="false">
                        <b:button tooltip="#{msg.edit}"
                                  iconAwesome="pencil-square-o"
                                  outcome="/secured/manageUser/user"
                                  disabled="#{userApp.userName.equals(authenticator.loggedUser.userName)}">
                            <f:param name="id" value="#{userApp.userName}" />
                        </b:button>
                        <b:dropButton value="âœ—"
                                      tooltip="#{msg.manageUsers_users_delete}"
                                      look="danger"
                                      contentDisabled="#{userApp.userName.equals(authenticator.loggedUser.userName)}">
                            <b:navCommandLink value="#{msg.delete}"
                                              tooltip="#{msg.manageUsers_users_delete_tip}"
                                              actionListener="#{listUserPresenter.deleteUser(userApp)}"
                                              update="@form, globalMessages"/>
                        </b:dropButton>
                    </b:dataTableColumn>
                </b:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
