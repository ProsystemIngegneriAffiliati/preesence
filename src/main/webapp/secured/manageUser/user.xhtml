<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <ui:composition template="/template/main.xhtml">
        <ui:define name="contentTitle">#{msg.manageUsers_user}</ui:define>
        <ui:define name="contentSubtitle">#{msg.manageUsers_user_tip}</ui:define>
        <ui:define name="content">
            <f:metadata>
                <f:viewParam name="id"
                             value="#{userPresenter.id}"
                             required="true"
                             requiredMessage="Bad request, please use a link from within the system."/>
                <f:viewAction action="#{userPresenter.readUserApp()}"/>
            </f:metadata>

            <b:form>
                <b:panelGrid colSpans="2,10" size="md">
                    <h:outputLabel for="username" value="#{msg.login_username}"/>
                    <h:outputText id="username" value="#{userPresenter.userApp.userName}"/>
                </b:panelGrid>
                <br/>
                <b:panelGrid colSpans="3,5,4" size="md">
                    <h:outputLabel for="usersGroups" value="#{msg.manageUsers_user_groups}"/>
                    <h:selectManyListbox id="usersGroups"
                                         value="#{userPresenter.userApp.groups}"
                                         converter="#{groupConverter}"
                                         styleClass="form-control">
                        <f:selectItems value="#{listGroupPresenter.groups}"
                                       var="group"
                                       itemLabel="#{group.groupName}"
                                       itemValue="#{group}"/>
                    </h:selectManyListbox>
                    <b:message/>
                </b:panelGrid>
                <br/>
                <b:row>
                    <b:button value="#{msg.cancel}"
                              outcome="/secured/manageUser/users"
                              styleClass="btn-block"
                              offsetSm="1" colSm="4" offsetMd="2" colMd="3" />
                    <b:commandButton
                        value="#{msg.save}"
                        action="#{userPresenter.saveUserApp()}"
                        look="primary"
                        styleClass="btn-block"
                        offsetSm="2" colSm="4" offsetMd="2" colMd="3" />
                </b:row>
            </b:form>
        </ui:define>
    </ui:composition>
</html>
