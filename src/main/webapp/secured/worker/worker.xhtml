<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <ui:composition template="/template/main.xhtml">
        <ui:define name="contentTitle">#{msg.worker_worker}</ui:define>
        <ui:define name="contentSubtitle">#{msg.worker_worker_tip}</ui:define>
        <ui:define name="content">
            <f:metadata>
                <f:viewParam name="id"
                             value="#{workerPresenter.id}"
                             required="true"
                             requiredMessage="Bad request, please use a link from within the system."/>
                <f:viewAction action="#{workerPresenter.detailWorker()}"/>
            </f:metadata>

            <b:form>
                <b:panelGrid colSpans="3,5,4" size="md">
                    <h:outputLabel for="name" value="#{msg.worker_worker_name}" />
                    <b:inputText id="name" value="#{workerPresenter.worker.name}"/>
                    <b:message />
                    
                    <h:outputLabel for="user" value="#{msg.worker_worker_user}" />
                    <b:selectOneMenu id="user" value="#{workerPresenter.worker.user}">
                        <f:converter converterId="omnifaces.SelectItemsConverter" />
                        <f:selectItem itemLabel="#{msg.manageUsers_user_noSelection}" noSelectionOption="true"/>
                        <f:selectItems value="#{listUserPresenter.users}"
                                       var="user"
                                       itemLabel="#{user.userName}"
                                       itemValue="#{user}"/>
                    </b:selectOneMenu>
                    <b:message />
                </b:panelGrid>
                <b:row>
                    <b:button value="#{msg.cancel}"
                              outcome="/secured/worker/workers"
                              styleClass="btn-block"
                              offsetSm="1" colSm="4" offsetMd="2" colMd="3" />
                    <b:commandButton
                        value="#{msg.save}"
                        action="#{workerPresenter.saveWorker()}"
                        look="primary"
                        styleClass="btn-block"
                        offsetSm="2" colSm="4" offsetMd="2" colMd="3" />
                </b:row>
            </b:form>
        </ui:define>
    </ui:composition>
</html>
