<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/WEB-INF/template.xhtml">
    <ui:define name="content">

        <h:form id="form">
            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <h1>#{msg['user.changePassword']}</h1>
                        <p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank form-group">
                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText readonly="true" id="username" value="#{changePasswordPresenter.username}" />
                                <p:outputLabel for="username" value="#{msg['user.changePassword.username']}" />
                                <p:message for="username"/>
                            </h:panelGroup>
                            <h:panelGroup styleClass="md-inputfield">
                                <p:password id="currentPassword" value="#{changePasswordPresenter.currentPassword}" pt:autofocus="true" />
                                <p:outputLabel for="currentPassword" value="#{msg['user.changePassword.currentPassword']}" />
                                <p:message for="currentPassword"/>
                            </h:panelGroup>
                            <h:panelGroup styleClass="md-inputfield">
                                <p:password id="newPassword" value="#{changePasswordPresenter.newPassword}" />
                                <p:outputLabel for="newPassword" value="#{msg['user.changePassword.newPassword']}" />
                                <p:message for="newPassword"/>
                            </h:panelGroup>
                            <h:panelGroup styleClass="md-inputfield">
                                <p:password id="newPasswordRepeated" value="#{changePasswordPresenter.newPassword}" />
                                <p:outputLabel for="newPasswordRepeated" value="#{msg['user.changePassword.newPasswordRepeated']}" />
                                <p:message for="newPasswordRepeated"/>
                            </h:panelGroup>
                        </p:panelGrid>
                        <o:validateEqual components="newPassword newPasswordRepeated" message="#{msg['signUp.error.passwordsNotEqual']}" showMessageFor="newPasswordRepeated" />
                    </div>
                </div>
                <div class="ui-g-1 ui-md-2"></div>
                <div class="ui-g-4 ui-md-3">
                    <p:button value="#{msg['cancel']}" title="#{msg['cancel.tip']}" outcome="/index" styleClass="secondary"/>
                </div>
                <div class="ui-g-2 ui-md-2"></div>
                <div class="ui-g-4 ui-md-3">
                    <p:commandButton disabled="#{empty changePasswordPresenter.username}"
                                     value="#{msg['user.changePassword.submit']}"
                                     action="#{changePasswordPresenter.submit()}"
                                     ajax="false"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
