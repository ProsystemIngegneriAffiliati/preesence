<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/WEB-INF/template.xhtml">
    <ui:define name="content">

        <h:form id="form">
            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <h1>#{msg['signUp']}</h1>
                        <p>#{msg['signUp.tip']}</p>
                        <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group">
                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText id="username" value="#{signUpPresenter.username}" pt:autofocus="true" />
                                <p:outputLabel for="username" value="#{msg['signUp.username']}" />
                                <p:message for="username"/>
                            </h:panelGroup>
                            <h:panelGroup styleClass="md-inputfield">
                                <p:password id="password" value="#{signUpPresenter.password}" />
                                <p:outputLabel for="password" value="#{msg['signUp.password']}" />
                                <p:message for="password"/>
                            </h:panelGroup>
                            <h:panelGroup styleClass="md-inputfield">
                                <p:password id="passwordRepeated" value="#{signUpPresenter.password}" />
                                <p:outputLabel for="passwordRepeated" value="#{msg['signUp.passwordRepeated']}" />
                                <p:message for="passwordRepeated"/>
                            </h:panelGroup>
                        </p:panelGrid>
                        <o:validateEqual components="password passwordRepeated" message="#{msg['signUp.error.passwordsNotEqual']}" showMessageFor="passwordRepeated" />
                    </div>
                </div>
                <div class="ui-g-1 ui-md-2"></div>
                <div class="ui-g-4 ui-md-3">
                    <p:button value="#{msg['cancel']}" title="#{msg['cancel.tip']}" outcome="/index" styleClass="secondary"/>
                </div>
                <div class="ui-g-2 ui-md-2"></div>
                <div class="ui-g-4 ui-md-3">
                    <p:commandButton value="#{msg['signUp.createUser']}"
                                     title="#{msg['signUp.createUser.tip']}"
                                     action="#{signUpPresenter.createUser()}"
                                     ajax="false"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
