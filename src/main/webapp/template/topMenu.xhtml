<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">
    <b:navbarLinks pull="right">
        <b:navLink value="#{msg.signUp}" outcome="/createUser" rendered="#{authenticator.loggedUser == null}" iconAwesome="user-plus"/>
        <b:navLink value="#{msg.signIn}" outcome="/secured/welcome" rendered="#{authenticator.loggedUser == null}" iconAwesome="sign-in"/>
        <b:dropMenu rendered="#{authenticator.loggedUser != null}" value="#{authenticator.loggedUser.userName}" iconAwesome="user">
            <b:navLink rendered="#{authenticator.loggedUserAdmin}" value="#{msg.manageUsers}" outcome="/secured/manageUser/users" iconAwesome="users"/>
            <b:navLink value="#{msg.changePassword}" outcome="/secured/manageUser/changePassword" iconAwesome="key"/>
            <b:navCommandLink value="#{msg.logout}" iconAwesome="sign-out" action="#{authenticator.logout()}"/>
        </b:dropMenu>
    </b:navbarLinks>
</ui:composition>
