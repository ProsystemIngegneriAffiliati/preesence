<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>#{msg['appName']}</h1>
                    <p>#{msg['appName.tip']}</p>
                    <p:button outcome="securedWorker/welcome" value="#{msg['start']}" style="display:inline-block;margin-top:5px"/>
                </div>
            </div>
        </div>
        
    </ui:define>

</ui:composition>
