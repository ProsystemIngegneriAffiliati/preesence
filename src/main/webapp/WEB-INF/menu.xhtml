<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pu="http://primefaces.org/ultima"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="menuform"> 
        <div class="layout-menu">
            <div class="nano">
                <div class="nano-content menu-scroll-content">
                    <pu:menu widgetVar="me">
                        <c:if test="#{request.isUserInRole('HUMAN_RESOURCES')}">
                            <p:menuitem id="workersMenu" value="#{msg['worker.workers']}" icon="people_outline" outcome="/securedHr/worker/workers" />
                            <p:menuitem id="insertWorkingHoursMenu" value="#{msg['presence.insertWorkingHours']}" icon="playlist_add" outcome="/securedHr/worker/insertWorkingHours" />
                            <p:menuitem id="insertMonthlySummariesMenu" value="#{msg['presence.insertMonthlySummaries']}" icon="assignment" outcome="/securedHr/worker/insertMonthlySummaries" />
                            <p:submenu id="utilsMenu" label="#{msg['utils']}" icon="list">
                                <p:menuitem id="employmentContractsMenu" value="#{msg['worker.employmentContracts']}" icon="collections_bookmark" outcome="/securedHr/worker/employmentContracts" />
                                <p:menuitem id="lunchBreakTicketsMenu" value="#{msg['worker.lunchBreakTickets']}" icon="local_dining" outcome="/securedHr/worker/lunchBreakTickets" />
                            </p:submenu>
                        </c:if>
                        <c:if test="#{request.isUserInRole('FULL_CONTROL')}">
                            <p:menuitem id="holidayUpdaterMenu" value="#{msg['holiday.holidayUpdater']}" icon="beach_access" outcome="/securedAdmin/holiday/holidayUpdater" />
                        </c:if>
                    </pu:menu>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
