<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pu="http://primefaces.org/ultima"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="menuform"> 
        <div class="layout-menu">
            <div class="nano">
                <div class="nano-content menu-scroll-content">
                    <pu:menu widgetVar="me">
                        <c:if test="#{request.isUserInRole('HUMAN_RESOURCES')}">
                            <p:menuitem id="workersMenu" value="#{msg['worker.workers']}" icon="&#xE7FC;" outcome="/securedHr/worker/workers" />
                        </c:if>
                        <c:if test="#{request.isUserInRole('WORKER') and not empty workerPresenter.idLoggedWorker}">
                            <p:menuitem id="workerMenu" value="#{msg['worker.worker']}" icon="&#xE8A3;" outcome="/securedWorker/worker/worker">
                                <f:param name="id" value="#{workerPresenter.idLoggedWorker}" />
                            </p:menuitem>
                        </c:if>
                    </pu:menu>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
